<body>
<code class="code"><span class="keyword">let</span>&nbsp;ease_in_out&nbsp;trans&nbsp;pos&nbsp;=<br>
&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">if</span>&nbsp;pos&nbsp;&lt;=&nbsp;0.5&nbsp;<span class="keyword">then</span><br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(trans&nbsp;(2.&nbsp;*.&nbsp;pos))&nbsp;/.&nbsp;2.<br>
&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">else</span><br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(2.&nbsp;-.&nbsp;(trans&nbsp;(2.&nbsp;*.&nbsp;(1.&nbsp;-.&nbsp;pos))))&nbsp;/.&nbsp;2.</code></body></html>
